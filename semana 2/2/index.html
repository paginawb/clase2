<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8>
        <meta name="viewport" content="with=device-with,initial-scale=1.0">
        <link rel="StyleSheet" href="css/style.css">
        <script src="js/calculadora.js"></script>
        <title>Calculadora Basica v1.0</title>

</head>
<body>
    <div class="calculadora">
        <input type=text id="resultado" placeholder="0" disabled>
        <div class="botones">
            <button onclick="agregarNumero('7')">7</buttononclick>
            <button onclick="agregarNumero('8')">8</buttononclick>
            <button onclick="agregarNumero('9')">9</buttononclick>
            <button onclick="agregarOperacion('/')">/</buttononclick>

            <button onclick="agregarNumero('4')">4</buttononclick>
            <button onclick="agregarNumero('5')">5</buttononclick>
            <button onclick="agregarNumero('6')">6</buttononclick>
            <button onclick="agregarOperacion('*')">*</buttononclick>

            <button onclick="agregarNumero('1')">1</buttononclick>
            <button onclick="agregarNumero('2')">2</buttononclick>
            <button onclick="agregarNumero('3')">3</buttononclick>
            <button onclick="agregarOperacion('-')">-</buttononclick>

            <button onclick="agregarNumero('0')">0</buttononclick>
            <button onclick="calcularResultado()">=</buttononclick>
            <button onclick="limpiar()">C</buttononclick>
            <button onclick="agregarOperacion('+')">+</buttononclick>

        </div>
    </div>
</body>
</html>
